<!doctype html>
<html lang="fr">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <script src="src/theme.ts" defer></script>
    <title>Ghom - Contact</title>

    <button onclick="toggleDarkMode()" class="button icon reverse" style="position: fixed; right: 0; top: 0; margin: 1rem;">

    </button>

    <!-- Contenu du milieu -->
    <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);" class="card">
      <!-- Bouton de retour en arrière -->
      <a href="./" class="button icon reverse" style="position: absolute; right: 0; top: 0; margin: 1rem;">
        <img src="assets/cross.svg" alt="back">
      </a>

      <h1>Contact</h1>
    </div>
  </body>
